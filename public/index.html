<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VPC - Patient</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <style>[v-cloak] { display: none; }</style>
</head>
<body>
  <div id="app" v-cloak>
    <div v-if="id">
        <p>Hi {{info.firstName}},</p>
        <p>You are in the waiting room to see {{info.doctor && info.doctor.name}}.</p>
        <p>The estimated waiting time is {{info.wait}} minutes at which time you will be connected to the doctor.</p>
    </div>
    <div v-else>
      <p>Login as one of the patients.</p>
      <p>For example <a v-bind:href="patientExampleUrl">{{patientExampleUrl}}</a>.</p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
